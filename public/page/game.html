<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/goku.css">
    <link rel="stylesheet" href="./../css/broly.css">
    <title>Goku</title>
</head>
<body>

    <div class="divFirstAttack">
        <img class="kamehamea" src="./../img/kamé.gif" alt="" srcset="">
    </div>

    <div id="divSecondAttackG">
        <img class=".kikodan" src="./../img/Kikodan.gif" alt="" srcset="">
    </div>

    <div id="divTreeAttackG">
        <img class=".fusionGV" src="./../img/FusionG&V.gif" alt="" srcset="">
    </div>

    <div id="divFourAttackG">
        <img class=".finalKamehamea" src="./../img/FusionKame.gif" alt="" srcset="">
    </div>

    <div id="divFiveAttackG">
        <img class=".finalAttackFusion" src="./../img/finalAttack.gif" alt="" srcset="">
    </div>

    <div id="noFight"> 

        <div class="parentGoku"> 

            <div class="goku">
                <div class="name">

                    <h1>SAN GOKU</h1>
                    <img src="./../img/avatarGoku.jpg" srcset="">
                    <div class="satellite"></div>

                </div>

                <div class="btnG">
                    <div class="btntop">

                        <button class="kame-ha-mea" type="button">kame-ha-mea</button>
                        <button class="attackKikodan" type="button" >Kikōdan</button>
                    </div>

                    <div class="btnbot">
                        <button class="fusion" type="button" disabled="true">Gogeta Super Saiyan Blue</button>

                        <button class="final-kamehamea" type="button" disabled="true">Final Kamé Hamé Ha</button>
                        <button class="attackfusion" type="button" disabled="true">ULTIMATE FUSION</button>
                    </div>
                </div>
            </div> 
            
        </div>

        <div class="parentBroly"> 

            <div class="broly">
                <div class="nameB">
                    <h1>BROLY</h1>
                    <img src="./../img/broliy/brolyCard.gif" srcset="">
                </div>
            </div> 
        </div>

        <audio controls autoplay >
            <source src="./../audio/onlymp3.to - Dragon Ball Super Ultimate Battle Ultra instinct Instrumental Epic Rock COVER-SaeXN-MByjU-192k-1706300639.mp3" type="audio/mpeg">
            <source src="./../audio/onlymp3.to - Dragon Ball Super Ultimate Battle Ultra instinct Instrumental Epic Rock COVER-SaeXN-MByjU-192k-1706300639.mp3" type="audio/wav">
        </audio>
        <script src="./../js/img.js"></script>
        <script src="./../js/main.js"></script>
    </div> 
</body>
</html>
