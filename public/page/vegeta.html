<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/broly.css">
    <link rel="stylesheet" href="./../css/goku.css">
    <title>Vegeta</title>
</head>
<body>
    

    <div class="divFirstAttack">
        <img class="kamehamea" src="./../img/vegeta/firstattack.gif" alt="" srcset="">
    </div>

    <div id="divSecondAttackG">
        <img class=".kikodan" src="./../img/vegeta//vegataAttack2.gif" alt="" srcset="">
    </div>

    <div id="divTreeAttackG">
        <img class=".fusionGV" src="./../img/FusionG&V.gif" alt="" srcset="">
    </div>

    <div id="divFourAttackG">
        <img class=".finalKamehamea" src="./../img/FusionKame.gif" alt="" srcset="">
    </div>

    <div id="divFiveAttackG">
        <img class=".finalAttackFusion" src="./../img/finalAttack.gif" alt="" srcset="">
    </div>

    <div id="divBeginsAttackG">
        <img class=".beginsAttack" src="./../img/vegeta/startfightvegeta.gif" alt="" srcset="">
    </div>

    <div id="divBrolyAttackB">
        <img class=".brolyAttack" src="./../img/BrolyAttack.gif" alt="" srcset="">
    </div>

    <div id="divWin">
        <img class=".win" src="./../img/YOU.png" alt="" srcset="">
    </div>




    <div id="noFight"> 

        <div class="parentGoku"> 

            <div class="goku">
                <div class="name">

                    <!-- <h1>SAN GOKU</h1> -->
                    <div class="satellite"></div>
                    <img id="poseF" src="./../img/vegeta/Base_Vegeta_Render.webp" srcset="">
                    <img id="poseGF" src="./../img/Gogeta.png" srcset="">
                    
                </div>
                
                <div class="btnG">
                    <div class="progresseBarreContainer">
                        <h1>PV</h1>
                        <div class="progresseInside">
                            <div class="pv"></div>
                        </div>
                    </div>
                    <div class="btntop">
                        
                        <button class="kame-ha-mea" type="button">Jeux de jambes</button>
                        <button class="attackKikodan" type="button" >One hand Bang</button>
                    </div>

                    <div class="btnbot">
                        <button class="fusion" type="button" disabled="true">Gogeta Super Saiyan Blue</button>

                        <button class="final-kamehamea" type="button" disabled="true">Final Kamé Hamé Ha</button>
                        <button class="attackfusion" type="button" disabled="true">ULTIMATE FUSION</button>
                    </div>
                </div>
            </div> 
            
        </div>

        <div class="parentBroly"> 

            <div class="broly">
                <div class="nameB">
                    <img src="./../img/BossBroly.png" srcset="">
                </div>
                <div class="progresseBarreContainerBroly">
                    <h1>PV</h1>
                    <div class="progresseInsideBroly">
                        <div class="pvB"></div>
                    </div>
                </div>
                
            </div> 
        </div>
        <button type="button" class="restart">
            <a href="./../../index.html"> RESTART THE GAME </a>
        </button>

        <audio controls autoplay >
            <source src="./../audio/Y2meta.app - Dragon Ball Super Soundtrack Full   Ultimate Battle   Akira Kushida Lyrics (128 kbps).mp3" type="audio/mpeg">
            <source src="./../audio/Y2meta.app - Dragon Ball Super Soundtrack Full   Ultimate Battle   Akira Kushida Lyrics (128 kbps).mp3" type="audio/wav">
        </audio>
        <script src="./../js/img.js"></script>
        <script src="./../../public/js/vegeta.js"></script>
</body>
</html>
